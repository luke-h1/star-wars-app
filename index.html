<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Star Wars Characters App</title>
  </head>
  <body>
    <div class="navigation">
      <nav class="navbar">
        <h1>Star Wars App</h1>
      </nav> 
      <div class="navbar-i-wrapper">
      <a href="https://github.com/luke-h1/star-wars-app"><i class="fa fa-github fa-2x"></i></a>
    </div>
    </div>
    <div class="form-container">
      <form class="form-control">
        <label for="character" class="form-control--label"
          >Enter Star Wars Characters here</label
        >
        <input
          type="text"
          for="character"
          class="form-control--input"
          required
          placeholder="Character"
        /> 
        <button class="form-control--button">Go !</button>
      </form>
    </div>
    <div class="wrapper">
      <img src="img-test.jpeg" class="wrapper-img-thumbnail" alt="a star wars character" />
      <h4 class="wrapper-title">star wars character here</h4>
      <ul class="wrapper-films">
        <li>Film character appears in</li>
        <li>Film character appears in</li>
        <li>Film character appears in</li>
        <li>Film character appears in</li>
      </ul>
      <br />
      <hr />
      <ul class="wrapper-vehicles">
        <li>name of Vehicle character uses</li>
        <li>specific model name</li>
        <li>Price of vehicle</li>
        <li>crew</li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
